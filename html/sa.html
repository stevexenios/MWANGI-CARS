<!DOCTYPE html>
<html>
<head>
	<title>SouthAmerica</title>
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<center>
	<body>
		<img src="sa.jpg" usemap="#Map" />
		<div class="cont">
		<form action="javascript:myFunction()">
			Price of Car $ <input id="mainNum" type="number" ><br>
			<br>
			<input type="submit" value="Display Result">
			<br>
			Tax % <input type="text" id="saTax" value="5.98" disabled=""><br>
			<br>
			After Tax Price for Car $ <input id="totalDue" type="text" disabled=""><br>
		</form>
		</div>

	<p id="demo"></p>

	<script type="text/javascript">
		function myFunction() {
			var x = document.getElementById("mainNum").value;
			var y = document.getElementById("saTax").value;
			var z = (y / 100.0);
			var i = (z * x);
			var j = (parseFloat(x) + parseFloat(i));
			document.getElementById("totalDue").value = j;
		}
	</script>

	</body>
	</center>
</html>
